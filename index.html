<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bestellfax Weiterleitung</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const accountnumber = params.get("accountnumber");
      const salesrep = params.get("salesrep");

      if (!accountnumber || !salesrep) {
        document.body.innerHTML = "❗ Fehlende Parameter: accountnumber oder salesrep.";
        return;
      }

      // Beispiel-Link für künftige Logik – hier kann je nach Zielsystem angepasst werden
      const zielUrl = "https://wakometxrmapi.azurewebsites.net/api/v1/Bestellfax/" +
                      encodeURIComponent(salesrep) + "/" +
                      encodeURIComponent(accountnumber) +
                      "/base64?yearsback=4";

      // Für Testzwecke Weiterleitung anzeigen
      window.location.href = zielUrl;
    };
  </script>
</head>
<body>
  <p>📄 Bitte warten – das Bestellfax wird geladen ...</p>
</body>
</html>
